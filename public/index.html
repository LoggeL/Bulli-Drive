<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VW Bulli Globe Drive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <div id="loading-screen">
        <div class="loader">
            <div class="spinner"></div>
            <p>Assembling Bulli...</p>
        </div>
    </div>

    <div id="mobile-controls">
        <div class="joystick-zone left">
            <div class="joystick-container" id="joystick-move">
                <div class="joystick-base">
                    <div class="joystick-stick"></div>
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <button id="btn-honk" class="control-btn action honk" data-key="f" aria-label="Honk">ðŸ“¯</button>
            <button id="btn-flip" class="control-btn action flip" data-key="space" aria-label="Flip">ðŸ”„</button>
        </div>

        <div class="joystick-zone right">
            <div class="joystick-container" id="joystick-camera">
                <div class="joystick-base small">
                    <div class="joystick-stick small"></div>
                </div>
                <span class="joystick-label">CAM</span>
            </div>
        </div>
    </div>

    <div id="ui-overlay">
        <div id="score-container">
            <span class="score-label">SCORE</span>
            <span id="score-display">0</span>
        </div>
        
        <div class="controls-hint">
            <div class="key">W</div>
            <div class="row">
                <div class="key">A</div>
                <div class="key">S</div>
                <div class="key">D</div>
            </div>
            <div class="key" style="width: 140px; margin-top: 0.5rem;">SPACE</div>
            <span>to flip</span>

            <div class="row" style="margin-top: 1rem;">
                <div class="key">F</div>
            </div>
            <span>to honk</span>

            <div class="row" style="margin-top: 1rem;">
                <div class="key">&larr;</div>
                <div class="key">&rarr;</div>
            </div>
            <span>rotate camera</span>
        </div>

        <div id="interaction-prompt" class="hidden">
            POWERUP COLLECTED!
        </div>

        <div id="player-list">
            <h3>Scoreboard</h3>
            <ul id="scoreboard-list"></ul>
            <div class="name-change">
                <button id="name-toggle" class="name-toggle-btn" aria-label="Change name">&#9998;</button>
                <div id="name-form" class="name-form hidden">
                    <input type="text" id="name-input" placeholder="New name..." maxlength="20">
                    <button id="name-submit">Set</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
